    <script>
      // Function to parse URL parameters
      function getParameterByName(name, url) {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, '\\$&');
          var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }
      
      // Get URL parameters
      var beds = getParameterByName('beds');
      var baths = getParameterByName('baths');
      var propertySize = getParameterByName('propertySize');
      var lotSize = getParameterByName('lotSize');
      var yearBuilt = getParameterByName('yearBuilt');
      var garage = getParameterByName('garage');
      var price = getParameterByName('price');
      var imageUrl = getParameterByName('imageUrl');
      var propertyUrl = getParameterByName('propertyUrl');
      console.log(imageUrl)
      // Update HTML elements with URL parameters
      document.getElementById('beds').textContent = beds;
      document.getElementById('baths').textContent = baths;
      document.getElementById('propertySize').textContent = propertySize;
      document.getElementById('lotSize').textContent = lotSize;
      document.getElementById('yearBuilt').textContent = yearBuilt;
      document.getElementById('garage').textContent = garage;
      document.getElementById('price').textContent = price;
      document.getElementById('buyNow').href = propertyUrl;
      document.getElementById('imageUrl').src = imageUrl;
      const anchorTag = document.getElementById('propertyUrl');

     anchorTag.href = propertyUrl;
     anchorTag.textContent  = propertyUrl;
      </script>
